<!DOCTYPE html>
<html>
<head>
  <title>Moja Aplikacja Bankowa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .account-info {
      margin-bottom: 20px;
    }

    .transaction-history {
      border-collapse: collapse;
      width: 100%;
    }

    .transaction-history th, .transaction-history td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .transaction-history th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Moja Aplikacja Bankowa</h1>

  <div class="account-info">
    <h2>Informacje o koncie</h2>
    <p>Numer konta: 1234567890</p>
    <p>Saldo: $1000</p>
  </div>

  <div class="transaction-history">
    <h2>Historia transakcji</h2>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Opis</th>
          <th>Kwota</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2023-05-28</td>
          <td>Zakupy</td>
          <td>$50</td>
        </tr>
        <tr>
          <td>2023-05-25</td>
          <td>Wyp≈Çata</td>
          <td>$200</td>
        </tr>
        <tr>
          <td>2023-05-20</td>
          <td>Przelew</td>
          <td>$100</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
